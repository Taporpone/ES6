<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="stopwatch"></div>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="restart">Reset</a>
      <br />
      <a href="#" class="button" id="addToList">Add time to list</a>
      <a href="#" class="button" id="clearList">Clear the list!</a>
    </nav>
    <ul class="results"></ul>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
